<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            min-height: 100vh;
            min-height: 100dvh; /* Use dynamic viewport height for mobile */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
            padding: 20px 0;
        }

        @media (max-width: 600px) {
            body {
                align-items: flex-start;
                padding-top: 10vh;
            }
        }

        /* Floating hearts animation */
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float linear infinite;
            pointer-events: none;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
                width: 85%;
            }
        }

        h1 {
            color: #ff1493;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
        }

        .emoji {
            font-size: 80px;
            margin: 20px 0;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @media (max-width: 600px) {
            .emoji {
                font-size: 60px;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        p {
            color: #ff69b4;
            font-size: 24px;
            margin-bottom: 40px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            p {
                font-size: 20px;
                margin-bottom: 30px;
            }
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            min-height: 120px;
            align-items: center;
        }

        @media (max-width: 600px) {
            .button-container {
                gap: 15px;
                min-height: 100px;
            }
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
        }

        @media (max-width: 600px) {
            button {
                padding: 12px 30px;
                font-size: 18px;
            }
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            position: relative;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #ddd, #f0f0f0);
            color: #666;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #ccc, #e0e0e0);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 20, 147, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .celebration.active {
            display: flex;
        }

        .celebration h2 {
            color: white;
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 0.5s ease-in-out infinite;
        }

        @media (max-width: 600px) {
            .celebration h2 {
                font-size: 48px;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .celebration p {
            color: white;
            font-size: 32px;
        }

        @media (max-width: 600px) {
            .celebration p {
                font-size: 24px;
            }
        }

        .note {
            color: #ff69b4;
            font-size: 14px;
            margin-top: 20px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .note {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div id="hearts-container"></div>

    <div class="container">
        <h1>Hi my Love! üíï</h1>
        <div class="emoji">ü•∞</div>
        <p>Will you be my Valentine?</p>
        
        <div class="button-container">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No üò¢</button>
        </div>

        <p class="note">You can't choose "No"</p>
    </div>

    <div class="celebration" id="celebration">
        <h2>YAAAAY! üéâüíï‚ú®</h2>
        <p>I knew you'd say yes! üòç</p>
        <p>I love you so much</p>
        <p style="font-size: 100px; margin-top: 20px;">‚ù§Ô∏è</p>
    </div>

    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('hearts-container');
        const heartEmojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        setInterval(createHeart, 300);

        // Button logic
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');

        let noBtnSize = 1;
        let yesBtnSize = 1;

        noBtn.addEventListener('mouseenter', () => {
            noBtn.style.position = 'absolute';
            
            // Make "No" button smaller each time
            noBtnSize *= 0.9;
            noBtn.style.transform = `scale(${noBtnSize})`;
            
            // Use safe boundaries - keep away from edges (150px buffer to be safe)
            const buffer = 500;
            const x = Math.random() * (window.innerWidth - buffer * 2) + buffer;
            const y = Math.random() * (window.innerHeight - buffer * 2) + buffer;
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Make "Yes" button bigger each time
            yesBtnSize *= 1.1;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
        });

        // Mobile touch support
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            noBtn.style.position = 'absolute';
            
            // Make "No" button smaller each time
            noBtnSize *= 0.9;
            noBtn.style.transform = `scale(${noBtnSize})`;
            
            // Use safe boundaries - keep away from edges (100px buffer for mobile)
            const buffer = 100;
            const x = Math.random() * (window.innerWidth - buffer * 2) + buffer;
            const y = Math.random() * (window.innerHeight - buffer * 2) + buffer;
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            yesBtnSize *= 1.1;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
        });

        yesBtn.addEventListener('click', () => {
            celebration.classList.add('active');
            
            // Create explosion of hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 50);
            }
        });

        // Easter egg: if they somehow click "No"
        noBtn.addEventListener('click', () => {
            alert("The button ran away! Looks like 'Yes' is your only option! üòò");
        });
    </script>
</body>
</html>
