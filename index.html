<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Be My Valentine? üíï</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
    min-height: 100vh;
    min-height: 100dvh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    padding: 20px 0;
}

/* Floating hearts */
@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
}

.heart {
    position: absolute;
    font-size: 30px;
    animation: float linear infinite;
    pointer-events: none;
}

.container {
    background: white;
    padding: 60px 40px;
    border-radius: 30px;
    box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
    text-align: center;
    max-width: 500px;
    width: 90%;
    position: relative;
    z-index: 10;
}

h1 {
    color: #ff1493;
    font-size: 48px;
    margin-bottom: 20px;
}

.emoji {
    font-size: 80px;
    margin: 20px 0;
    animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

p {
    color: #ff69b4;
    font-size: 24px;
    margin-bottom: 40px;
    font-weight: bold;
}

.button-container {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 30px;
    align-items: center;
}

button {
    padding: 15px 40px;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

#yesBtn {
    background: linear-gradient(135deg, #ff1493, #ff69b4);
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: linear-gradient(135deg, #ddd, #f0f0f0);
    color: #666;
}

.celebration {
    display: none;
    position: fixed;
    inset: 0; /* cleaner than top/left/width/height */
    background: rgba(255, 20, 147, 1); /* solid pink */
    z-index: 1000;

    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;

    text-align: center; /* ensures perfect centering */
    padding: 20px;
}

.celebration.active {
    display: flex;
}

.celebration h2 {
    color: white;
    font-size: 64px;
    margin-bottom: 20px;
}

.celebration p {
    color: white !important; /* force white */
    opacity: 1 !important;   /* prevent any transparency */
    font-size: 32px;
    margin: 10px 0;
}

.note {
    color: #ff69b4;
    font-size: 14px;
    margin-top: 20px;
    font-style: italic;
}

#backBtn {
    margin-top: 30px;
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 40px;
    border: none;
    background: white;
    color: #ff1493;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.2s ease;
}

#backBtn:hover {
    transform: scale(1.1);
    background: #ffe6f2;
}


@media (max-width: 600px) {
    .celebration h2 {
        font-size: 48px;
    }

    .celebration p {
        font-size: 24px;
    }
}


</style>
</head>

<body>

<div id="hearts-container"></div>

<div class="container">
    <h1>Hi my love!</h1>
    <div class="emoji">üíï</div>
    <p>Will you be my Valentine?</p>

    <div class="button-container">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <p class="note">Don't click "No"</p>
</div>

<div class="celebration" id="celebration">
    <h2>YAAAAY üéâüíï‚ú®</h2>
    <p>I knew you'd say yes!!</p>
    <p>I'm so excited to spend our second Valentine's Day together :)</p>
    <p>I love you so much</p>

    <p style="font-size: 100px; margin-top: 20px;">‚ù§Ô∏è</p>

    <button id="backBtn">Go Back üíå</button>
</div>

<script>
const backBtn = document.getElementById("backBtn");

backBtn.addEventListener("click", () => {
    celebration.classList.remove("active");

    // Reset sizes
    noBtnSize = 1;
    yesBtnSize = 1;
    offsetX = 0;
    offsetY = 0;

    noBtn.style.transform = "";
    yesBtn.style.transform = "";
});



// Floating hearts
const heartsContainer = document.getElementById('hearts-container');
const heartEmojis = ['‚ù§Ô∏è','üíï','üíñ','üíó','üíù','üíò'];

function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 300);

// Button logic
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const celebration = document.getElementById('celebration');

let noBtnSize = 1;
let yesBtnSize = 1;
let offsetX = 0;
let offsetY = 0;

function moveNoButton() {
    noBtn.style.position = "relative";

    // Random movement between -40px and +40px
    const randomX = (Math.random() - 0.5) * 120;
    const randomY = (Math.random() - 0.5) * 120;

    offsetX += randomX;
    offsetY += randomY;

    // Shrink No button
    noBtnSize *= 0.9;

    noBtn.style.transform =
        `translate(${offsetX}px, ${offsetY}px) scale(${noBtnSize})`;

    // Grow Yes button
    yesBtnSize *= 1.1;
    yesBtn.style.transform = `scale(${yesBtnSize})`;
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
});

yesBtn.addEventListener("click", () => {
    celebration.classList.add("active");
    for (let i = 0; i < 50; i++) {
        setTimeout(createHeart, i * 50);
    }
});

noBtn.addEventListener("click", () => {
    alert("Are you sure :(");
});
</script>

</body>
</html>
